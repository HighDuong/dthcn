<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính diện tích hình chữ nhật</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #343a40;
    }
    label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tính diện tích hình chữ nhật</h1>
    <label for="length">Nhập chiều dài:</label>
    <input type="number" id="length" placeholder="Chiều dài" min="0" step="any">
    <label for="width">Nhập chiều rộng:</label>
    <input type="number" id="width" placeholder="Chiều rộng" min="0" step="any">
    <button onclick="calculateArea()">Tính diện tích</button>
    <div id="message" class="result"></div>
  </div>
  
  <script>
    function calculateArea() {
      const lengthInput = document.getElementById('length');
      const widthInput = document.getElementById('width');
      const message = document.getElementById('message');

      const lengthNumber = parseFloat(lengthInput.value);
      const widthNumber = parseFloat(widthInput.value);

      if (isNaN(lengthNumber) || isNaN(widthNumber)) {
        message.innerHTML = '<span class="error">Vui lòng nhập số hợp lệ cho chiều dài và chiều rộng.</span>';
        return;
      }
      if (lengthNumber <= 0 || widthNumber <= 0) {
        message.innerHTML = '<span class="error">Chiều dài và chiều rộng phải lớn hơn 0.</span>';
        return;
      }
      if (lengthNumber < widthNumber) {
        message.innerHTML = '<span class="error">Chiều dài không thể nhỏ hơn chiều rộng.</span>';
        return;
      }

      const area = lengthNumber * widthNumber;
      message.innerHTML = `Diện tích hình chữ nhật là: ${area}`;
    }
  </script>
</body>
</html>
